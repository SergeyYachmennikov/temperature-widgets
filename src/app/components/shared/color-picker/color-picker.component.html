<div class="opened">
  <h4>select a color</h4>
  <div class="colors">
    <div
      *ngFor="let color of defaultColors"
      class="circle"
      [style]="{ background: color, borderColor: color === currentColor ? '#181818' : '#606060' }"
      (click)="selectColor(color)"
    ></div>
  </div>
</div>
